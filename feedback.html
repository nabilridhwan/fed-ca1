                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 d-flex">

                    </li>
                </ul>

                <button type="button" id="darkModeButton" class="btn btn-dark">Dark Mode</button>
            </div>
        </div>
    </nav>

    <div class="container">

        <div class="main-header align-items-center py-5">
            <h1>Feedback<span class="text-pink">.</span></h1>
            <h3 class="lead">do you have something to tell me?</h3>
        </div>

        <p id="error"></p>
        <form action="#" method="post">

            <div class="row">
                <div class="col">
                    <div class="form-group py-2">
                        <label for="fullnameControl">Name:</label>
                        <input type="text" name="fullname" id="fullnameControl" placeholder="John Smith"
                            class="form-control">
                    </div>
                </div>

                <div class="col">
                    <div class="form-group py-2">
                        <label for="dobControl">Date of Birth:</label>
                        <input type="date" name="dob" id="dobControl" class="form-control">
                    </div>
                </div>
            </div>


            <div class="form-group py-2">
                <label for="phoneNumberControl">Phone Number:</label>
                <input type="text" name="phoneNumber" id="phoneNumberControl" pattern="\d{4} \d{4}"
                    placeholder="8468 1234" required class="form-control">
            </div>


            <div class="form-group py-2">
                <label for="emailControl">Email:</label>
                <input type="email" name="email" id="emailControl" placeholder="johnsmith@email.com" required
                    class="form-control">
            </div>

            <div class="form-group py-2">
                <label for="countryControl">Country:</label>
                <input type="text" name="country" id="countryControl" placeholder="Singapore" class="form-control">
            </div>

            <div class="form-group py-2">
                <label for="gender">Gender</label>
                <select class="form-control" id="gender">
                    <option>Male</option>
                    <option>Female</option>
                    <option>Other</option>
                </select>
            </div>


            <div class="form-group py-2">
                <label for="favColorControl">Favorite Color:</label>

                <input type="color" name="favColor" id="favColorControl" class="form-control form-control-color">
            </div>



            <div class="form-group py-2">
                <label for="ratingControl">Rate my site: <span id="ratingView">(5)</span></label>
                <input type="range" name="rating" id="ratingControl" min="1" max="10" class="form-control-range">
            </div>

            <div class="form-group py-2">
                <label for="messageControl">What's your message?</label>
                <textarea name="message" class="form-control" id="messageControl" cols="30" rows="10"
                    placeholder="Your website is..."></textarea>
            </div>

            <div class="d-grid my-5">
                <button type="submit" class="btn bg-pink btn-lg text-white">Submit</button>
            </div>


        </form>
    </div>

    <footer class="align-items-center footer">
        <p class="text-white m-0 text-center">Nabil. &copy; <span id="yearSpan"></span></p>
    </footer>
